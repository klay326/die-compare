services:
  - type: web
    name: die-compare-api
    runtime: python
    runtimeVersion: 3.12.1
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
